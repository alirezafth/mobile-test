<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت موبایل‌فرندلی</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    nav {
      background: #eee;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
    }

    main {
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }

    /* Media Queries (optional for tablets) */
    @media (min-width: 600px) {
      nav {
        justify-content: center;
        gap: 2rem;
      }

      main {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    خوش آمدید به سایت ما
  </header>

  <nav>
    <a href="#">خانه</a>
    <a href="#">درباره ما</a>
    <a href="#">تماس</a>
  </nav>

  <main>
    <div class="card">
      <h2>عنوان مطلب</h2>
      <p>این یک متن نمونه برای نمایش محتوای سایت در موبایل است. این بخش می‌تواند شامل اطلاعات مختلف باشد.</p>
    </div>

    <div class="card">
      <h2>مطلب دیگر</h2>
      <p>طراحی ریسپانسیو باعث می‌شود وب‌سایت شما در تمام دستگاه‌ها به خوبی نمایش داده شود.</p>
    </div>
  </main>

  <footer>
    © 2025 تمام حقوق محفوظ است
  </footer>

</body>
</html>
